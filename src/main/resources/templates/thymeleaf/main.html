<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 메인 - 타임리프</title>
    <style>
        body {
            margin: 30px !important;
            padding: 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container input {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
</head>
<body>
<h1>메인페이지</h1>
<a th:href="@{/0/main}">공지사항 게시판</a>
<br>
<a th:href="@{/1/main}">QnA 게시판</a>
<br>
<br>
<span th:text="${#httpServletRequest.remoteUser}">ㅇㅇㅇ</span> 님 환영합니다!
<!-- 로그인 여부에 따라 버튼 표시 -->
<div class="button-container">
    <div th:if="${#httpServletRequest.remoteUser != null}">
        <!-- 사용자가 로그인한 경우 -->
        <input type="button" value="user 목록" onclick="location.href='/user/main'" class="btn btn-primary">
        <input type="button" value="관리자페이지" onclick="location.href='/admin/user-list'" class="btn btn-secondary">
        <input type="button" value="로그아웃" onclick="location.href='/logout'" class="btn btn-danger">
    </div>
    <div th:if="${#httpServletRequest.remoteUser == null}">
        <!-- 사용자가 로그인하지 않은 경우 -->
        <input type="button" value="로그인" onclick="location.href='/login'" class="btn btn-primary">
        <input type="button" value="회원가입" onclick="location.href='/join'" class="btn btn-success">
    </div>
</div>

</body>
</html>
