<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 정보</title>
</head>
<body>
<h1>사용자 정보</h1>
<table>
    <tr>
        <td>아이디:</td>
        <td th:text="${user.userId}">아이디</td>
    </tr>
    <tr>
        <td>비밀번호:</td>
        <td th:text="${user.password}">비밀번호</td>
    </tr>
    <tr>
        <td>이름:</td>
        <td th:text="${user.username}">이름</td>
    </tr>
    <tr>
        <td>가입일:</td>
        <td th:text="${user.regdate}">가입일</td>
    </tr>
</table>

<button type="button" onclick="history.back()">뒤로가기</button>
</body>
</html>
