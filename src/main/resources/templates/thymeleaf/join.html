<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>
    <style>
        .container {
            max-width: 560px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .result-message {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <form th:action="@{/join}" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId"  class="form-control" required>
            <button type="button" id="checkUsernameButton" class="btn btn-secondary">중복 확인</button>
            <div id="usernameCheckResult" class="result-message"></div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div>
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" required>
        </div>
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div id="emptyError" style="color: red"></div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
            <button type="submit" class="w-100 btn btn-primary btn-lg">가입하기</button>
            </div>
            <div class="col">
                <button type="button" onclick="history.back()" class="w-100 btn btn-secondary btn-lg">취소</button>
            </div>
        </div>
    </form>
</div>

<script th:inline="javascript">
    function checkUsername() {
        const loginIdInput = document.getElementById('loginId');
        const loginId = loginIdInput.value;
        const resultDiv = document.getElementById('usernameCheckResult');

        const url = /*[[${'/check-username?loginId=' + loginId}]]*/ '';

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    resultDiv.textContent = '이미 사용 중인 아이디입니다.';
                    resultDiv.style.color = 'red';
                    loginIdInput.classList.add('field-error');
                } else {
                    resultDiv.textContent = '사용 가능한 아이디입니다.';
                    resultDiv.style.color = 'green';
                    loginIdInput.classList.remove('field-error');
                }
            })
            .catch(error => {
                resultDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                resultDiv.style.color = 'red';
                console.error('Error:', error);
            });
    }

    document.getElementById('checkUsernameButton').addEventListener('click', checkUsername);
</script>
</body>
</html>
