<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>접근 불가</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .error-message {
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="error-message">접근 불가</h1>
    <p>해당 페이지에 접근할 권한이 없습니다.</p>
    <button th:onclick="history.back()" class="btn btn-primary">이전으로</button>
</div>
</body>
</html>
